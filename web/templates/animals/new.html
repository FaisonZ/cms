{{define "title"}}🐮MS: New Animal{{end}}

{{define "main"}}
<form action="/animals" method="POST">
    <select name="animalType" required>
        <option value=""></option>
        {{range .AnimalTypes}}
            <option value="{{.ID}}">{{.Name}}</option>
        {{end}}
    </select>

    <input name="total" type="number" required min="1" max="20">

    <button type="submit">Add Animals</button>
</form>
{{end}}
